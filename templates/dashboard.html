<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
  <h2>Dashboard</h2>
  <p>Welcome, {{ session['username'] }} ({{ session['role'] }})</p>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
  <h3>Members</h3>
  <p><a href="{{ url_for('add_member') }}">Add Member</a></p>
  <table border="1">
    <tr><th>ID</th><th>Name</th><th>Phone</th><th>Emirate</th><th>Actions</th></tr>
    {% for m in members.values() %}
    <tr>
      <td>{{ m.id }}</td>
      <td>{{ m.name }}</td>
      <td>{{ m.phone }}</td>
      <td>{{ m.emirate }}</td>
      <td><a href="{{ url_for('add_payment', member_id=m.id) }}">Add Payment</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
