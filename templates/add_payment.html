<!DOCTYPE html>
<html>
<head><title>Add Payment</title></head>
<body>
  <h2>Add Payment for {{ member.name }}</h2>
  <form method="post">
    <label>Year-Month (e.g. 2025-06):</label><input name="year_month" pattern="\d{4}-\d{2}" required><br>
    <label>Amount (AED):</label><input name="amount" type="number" min="1" value="10" required><br>
    <button type="submit">Add Payment</button>
  </form>
  <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
